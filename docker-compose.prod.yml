version: '3.8'

services:
  punchline-api:
    image: 754724220380.dkr.ecr.ap-southeast-2.amazonaws.com/watchme-punchline:latest
    container_name: punchline-api
    ports:
      - "8060:8060"
    env_file:
      - .env
    restart: always
    networks:
      - watchme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8060/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  watchme-network:
    external: true