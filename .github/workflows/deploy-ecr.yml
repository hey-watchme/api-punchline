# PUNCHLINE API - ECR & EC2 Auto Deploy Workflow
name: Deploy to Amazon ECR and EC2

# Trigger conditions
on:
  # Execute on push to main branch
  push:
    branches: [ "main" ]
  # Allow manual execution
  workflow_dispatch:

# Environment variables
env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: punchline_api_profiler
  SERVICE_NAME: punchline-api

# Job definitions
jobs:
  # Job 1: CI - Push Docker image to ECR
  deploy:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # Step 3: Login to ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # Step 4: Setup Docker Buildx (multi-platform support)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 5: Build, tag, and push Docker image (ARM64 support)
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image for ARM64 architecture
        docker buildx build \
          --platform linux/arm64 \
          --push \
          -f Dockerfile.prod \
          -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
          -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
          .

        echo "‚úÖ Image pushed to ECR:"
        echo "  - $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"
        echo "  - $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest"

    # Step 6: Deployment success notification
    - name: Deploy Success Notification
      if: success()
      run: |
        echo "üéâ Deployment to ECR succeeded!"
        echo "üì¶ Repository: ${{ env.ECR_REPOSITORY }}"
        echo "üè∑Ô∏è Image Tag: ${{ github.sha }}"
        echo "üìç Region: ${{ env.AWS_REGION }}"

    # Step 7: Deployment failure notification
    - name: Deploy Failure Notification
      if: failure()
      run: |
        echo "‚ùå Deployment to ECR failed!"
        echo "Please check the logs above for details."

  # Job 2: CD - Auto deploy to EC2
  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    # Important: Only execute after deploy job succeeds
    needs: deploy

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Setup SSH agent
    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

    # Step 3: Add EC2 to known hosts (security improvement)
    - name: Add EC2 to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 3.24.16.82 >> ~/.ssh/known_hosts

    # Step 4: Create application directory on EC2 if not exists
    - name: Create application directory on EC2
      run: |
        ssh ubuntu@3.24.16.82 "mkdir -p /home/ubuntu/punchline-api"

    # Step 5: Copy deployment files to EC2
    - name: Copy deployment files to EC2
      run: |
        scp docker-compose.prod.yml ubuntu@3.24.16.82:/home/ubuntu/punchline-api/
        scp run-prod.sh ubuntu@3.24.16.82:/home/ubuntu/punchline-api/
        ssh ubuntu@3.24.16.82 "chmod +x /home/ubuntu/punchline-api/run-prod.sh"

    # Step 6: Create/Update .env file on EC2
    - name: Create/Update .env file on EC2
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        ssh ubuntu@3.24.16.82 << ENDSSH
          cd /home/ubuntu/punchline-api
          echo "OPENAI_API_KEY=${OPENAI_API_KEY}" > .env
          echo "GROQ_API_KEY=${GROQ_API_KEY}" >> .env
          echo "SUPABASE_URL=${SUPABASE_URL}" >> .env
          echo "SUPABASE_KEY=${SUPABASE_KEY}" >> .env
          echo "‚úÖ .env file created/updated successfully"
        ENDSSH

    # Step 7: Deploy to EC2 instance
    - name: Deploy to EC2 instance
      run: |
        echo "üöÄ Starting deployment to EC2..."

        # SSH to EC2 and execute deployment commands
        ssh ubuntu@3.24.16.82 << 'ENDSSH'
          set -e
          echo "üì¶ Navigating to application directory..."
          cd /home/ubuntu/punchline-api

          echo "üîÑ Running deployment script..."
          ./run-prod.sh

          echo "‚úÖ Deployment script completed"

          # Container status check
          echo "üìä Checking container status..."
          docker ps | grep punchline-api || echo "‚ö†Ô∏è Container not found"

          # Health check (max 60 seconds)
          echo "üè• Running health check (max 60 seconds)..."
          for i in {1..12}; do
            if curl -f http://localhost:8060/health > /dev/null 2>&1; then
              echo "‚úÖ Health check passed (attempt $i/12)"
              curl -s http://localhost:8060/health | python3 -m json.tool 2>/dev/null || curl http://localhost:8060/health
              break
            fi
            echo "  Attempt $i/12 failed, retrying in 5 seconds..."
            sleep 5
          done
        ENDSSH

        echo "‚úÖ EC2 deployment completed successfully!"

    # Step 8: Verify external URL
    - name: Verify External URL
      run: |
        echo "üîç Verifying external URL..."
        sleep 5
        if curl -f https://api.hey-watch.me/punchline/health; then
          echo "‚úÖ External URL is accessible"
          curl https://api.hey-watch.me/punchline/health | jq .
        else
          echo "‚ùå External URL verification failed"
          exit 1
        fi

    # Step 9: Deployment success notification
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üéâ Full CI/CD pipeline completed successfully!"
        echo "üì¶ Service: ${{ env.SERVICE_NAME }}"
        echo "üåê URL: https://api.hey-watch.me/punchline/"
        echo "üè∑Ô∏è Version: ${{ github.sha }}"
        echo "ü§ñ LLM Provider: OpenAI (gpt-5-nano)"

    # Step 10: Deployment failure notification
    - name: Deployment Failure Notification
      if: failure()
      run: |
        echo "‚ùå EC2 deployment failed!"
        echo "Please check the SSH connection and server logs."